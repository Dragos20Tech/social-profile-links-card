<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Social Links Profile</title>
  </head>
  <body class="bg-black">
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen text-white">
      <!-- Card Container -->
      <div class="min-w-96 p-8 bg-darkGrayish rounded-xl xl:w-1/4">
        <!-- Avatar Container -->
        <div class="flex flex-col items-center space-y-6">
          <!-- Avatar Image -->
          <div class="max-w-md">
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="Jessica Randall"
              tabindex="0" 
              class="h-24 w-24 rounded-full hover:scale-110 transition duration-200 focus:outline-none focus:outline-2 focus:outline-offset-2 focus:outline-white active:scale-95"
            />
          </div>
          <!-- Avatar Text Content -->
          <div>
            <h2 class="text-3xl text-center font-semibold">Jessica Randall</h2>
            <p class="text-base text-center text-darkGreen font-semibold">
              London, United Kingdom
            </p>
          </div>
        </div>
        <!-- Short Description Container -->
        <div class="max-w-md mx-auto mt-8">
          <p class="text-center">"Front-end developer and avid reader."</p>
        </div>
        <!-- Social Media Container -->
        <div class="flex flex-col items-center space-y-6 mt-8">
          <!-- Social Media Links -->
          <a
            href="#"
            class="py-3 px-10 rounded-lg w-full text-center font-semibold bg-Grayish hover:bg-darkGreen hover:text-darkGrayish transition duration-200 focus:outline-none focus:outline-2 focus:outline-offset-2 focus:outline-white active:scale-95"
            >GitHub</a
          >
          <a
            href="#"
            class="py-3 px-10 rounded-lg w-full text-center font-semibold bg-Grayish hover:bg-darkGreen hover:text-darkGrayish transition duration-200 focus:outline-none focus:outline-2 focus:outline-offset-2 focus:outline-white active:scale-95"
            >Frontend Mentor</a
          >
          <a
            href="#"
            class="py-3 px-10 rounded-lg w-full text-center font-semibold bg-Grayish hover:bg-darkGreen hover:text-darkGrayish transition duration-200 focus:outline-none focus:outline-2 focus:outline-offset-2 focus:outline-white active:scale-95"
            >LinkedIn</a
          >
          <a
            href="#"
            class="py-3 px-10 rounded-lg w-full text-center font-semibold bg-Grayish hover:bg-darkGreen hover:text-darkGrayish transition duration-200 focus:outline-none focus:outline-2 focus:outline-offset-2 focus:outline-white active:scale-95"
            >X</a
          >
          <a
            href="#"
            class="py-3 px-10 rounded-lg w-full text-center font-semibold bg-Grayish hover:bg-darkGreen hover:text-darkGrayish transition duration-200 focus:outline-none focus:outline-2 focus:outline-offset-2 focus:outline-white active:scale-95"
            >Instagram</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
